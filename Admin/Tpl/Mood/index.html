<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>网站注册会员管理-后台管理首页-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='网站注册会员发表心情管理 >心情列表';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">心情列表管理</div>
                         <!--查询搜索  -->
                          <div class="current">
                            <form action="__URL__/search" method="post">
								姓名<input type="text" name="data[username]" size="30"/>
								&nbsp;&nbsp;状态<select name="data[status]">
											<option value="">无限制</option>
											<option value="1">开启</option>
											<option value="2">禁止</option>
										</select>
								<span><button type="submit">查询</button></span>
							</form>
                          </div>
					</div>
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                            <thead>
                                <tr>
                                    <td>姓名</td>
                                    <td>登录时间</td>
                                    <td>内容</td>
                                    <td>评论状态</td>
                                    <td width="150">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="tab">
                                    <tr align="center">
                                        <td >{$tab[0][username]}</td>
                                        <td>{$tab.create_time|date="Y-m-d H:i:s",###}</td>
                                        <td><a href="__URL__/show?id={$tab.mood_id}">点击查看</a></td>
                                        <td>
                                        	<if condition="$tab.status eq 1 ">开启|<a href="__URL__/forbidden?id={$tab.mood_id}">禁用</a>
   											 <else /> 禁止|<a href="__URL__/checkPass?id={$tab.mood_id}">请开启</a>
											</if>
                                        </td>
                                    <td><a href="__URL__/edit?id={$tab.mood_id}">编辑 </a><a link="{:U('Mood/del/',array('id'=>$tab['mood_id']))}" href="javascript:void(0)" name="{$tab.username}" class="del">删除 </a></td>
                           			 </tr>
                                </volist>
                            </tbody>
                            <tfoot align="center">
                                <tr>
                                     <td>姓名</td>
                                    <td>登录时间</td>
                                    <td>内容</td>
                                    <td>评论状态</td>
                                    <td width="150">操作</td>
                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
         <script type="text/javascript">
            $(function(){
                clickCheckbox();
        </script>
    </body>
</html>
