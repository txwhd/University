<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>系统设置-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='系统设置 > 编辑菜单';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">添加编辑菜单</div>
                    </div>
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="100">菜单名称：</th>
                                <td><input id="menu_name" type="text" class="input" size="60" name="menu_name" value="{$info.menu_name}"/></td>
                            </tr>
                            <tr>
                                <th width="100">上级菜单：</th>
                                <td><input id="parentid" type="text" class="input" size="60" name="parentid" value="{$info.parentid}"/> </td>
                            </tr>
                            <tr>
                                <th width="100">次序：</th>
                                <td><input id="rank" type="text" class="input" size="60" name="rank" value="{$info.rank}"/> </td>
                            </tr>
                            <tr>
                           
                          
                                <th width="100">类型：</th>
                                <td><input id="type" type="text" class="input" size="60" name="title" value="{$info.type}"/> </td>
                            </tr>
                           <tr>
                                <th width="100">url：</th>
                                <td><input id="urlr" type="text" class="input" size="60" name="url" value="{$info.url}"/> </td>
                            </tr>
                           <tr>
                                <th width="100">范围：</th>
                                <td><input id="target" type="text" class="input" size="60" name="target" value="{$info.target}"/> </td>
                            </tr>
                           
                            
                        </table>
                        <input type="hidden" name="info[id]" value="{$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
            $(function(){var  content ;
                KindEditor.ready(function(K) {
                    content = K.create('#code');
                });
                $("#checkNewsTitle").click(function(){
                    $.getJSON("__URL__/checkNewsTitle", { title:$("#title").val(),id:"{$info.id}"}, function(json){
                        $("#checkNewsTitle").css("color",json.status==1?"#0f0":"#f00").html(json.info);
                    });
                });
                $(".submit").click(function(){
                    content.sync();
                    commonAjaxSubmit();
                    return false;
                });
            });
        </script>
    </body>
</html>
