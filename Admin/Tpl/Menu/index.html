<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>增加菜单首页-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='系统设置 >菜单首页';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">首页菜单管理</div>
                         <!--查询搜索  -->
                          <div class="current">
                            <form action="__URL__/search" method="post">
								名称<input type="text" name="data[menu_name]" size="30"/>
								<span><button type="submit">查询</button></span>
							</form>
                          </div>
					</div>
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                            <thead>
                                <tr>
                                    <td>菜单名称</td>
                                    <td>上级菜单</td>
                                    <td>次序</td>
                                    <td>类型</td>
                                    <td>url</td>
                                    <td>范围</td>
                                    <td width="150">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="tab">
                                    <tr align="center">
                                        <td >{$tab.menu_name}</td>
                                        <td >{$tab.parentid}</td>
                                        <td >{$tab.rank}</td>
                                        <td >{$tab.type}</td>
                                        <td >{$tab.url}</td>
                                        <td >{$tab.target}</td>
                           			  <td>[ <a href="__URL__/edit?id={$tab.menu_id}">编辑 </a>][<a link="{:U('Menu/del/',array('id'=>$tab['menu_id']))}" href="javascript:void(0)" name="{$vo.menu_name}" class="del">删除 </a> ]</td>
                           			 </tr>
                                </volist>
                            </tbody>
                            <tfoot align="center">
                                <tr>
                                    <td>菜单名称</td>
                                    <td>上级菜单</td>
                                    <td>次序</td>
                                    <td>类型</td>
                                    <td>url</td>
                                    <td>范围</td>
                                    <td width="150">操作</td>
                                </tr>
                            </tfoot>
                        </table>
                    </form>
                     <div class="commonBtnArea" >
                        <button class="">{$page}</button>
                    </div>   
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
         <script type="text/javascript">
         $(function(){
             $(".del").click(function(){
                 var delLink=$(this).attr("link");
                 popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                     if(action == 'ok'){
                         top.window.location.href=delLink;
                     }
                 });
                 return false;
             });
            
         });
        </script>
    </body>
</html>
