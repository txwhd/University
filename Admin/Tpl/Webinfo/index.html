<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>站点配置-系统设置-{$site.SITE_INFO.name}</title>
    <php>$addCss="";</php>
    <php>$addJs="";</php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap"> <include file="Common:head" />
        <div class="mainBody"> <include file="Common:left" />
            <div id="Right">
                <div class="contentArea">
                    <div class="Item hr">
                        <div class="current">站点配置</div>
                        <div class="current"> <a href="__URL__/webTableConfig">站点数据库配置</a></div>
                    </div>
                    <form action="" method="post">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="120">站点名称：</th>
                                <td><input name="site_name" type="text" class="input" size="40" value="{$site.SITE_INFO.site_name}" /></td>
                            </tr>
                            <tr>
                                <th width="120">站点域名：</th>
                                <td><input name="domain_name" type="text" class="input" size="40" value="{$site.SITE_INFO.domain_name}" /></td>
                            </tr>
                            <tr>
                                <th width="120">网站版本：</th>
                                <td><input name="version" type="text" class="input" size="40" value="{$site.SITE_INFO.version}" /></td>
                            </tr>
                            <tr>
                                <th>ICP备案：</th>
                                <td><input class="input" name="icp" type="text" size="40" value="{$site.SITE_INFO.icp}" /></td>
                            </tr>
                            <tr>
                                <th>客服邮箱：</th>
                                <td><input class="input" name="service_email" type="text" size="40" value="{$site.SITE_INFO.service_email}" /></td>
                            </tr>
                            <tr>
                                <th>客服电话：</th>
                                <td><input class="input" name="service_tel" type="text" size="40" value="{$site.SITE_INFO.service_tel}" /></td>
                            </tr>
                            <tr>
                                <th>传真号码：</th>
                                <td><input class="input" name="fax" type="text" size="40" value="{$site.SITE_INFO.fax}" /></td>
                            </tr>
                            <tr>
                                <th>公司地址：</th>
                                <td><input class="input" name="address" type="text" size="40" value="{$site.SITE_INFO.address}" /></td>
                            </tr>
                            <tr>
                                <th>邮政编码：</th>
                                <td><input class="input" name="postcode" type="text" size="40" value="{$site.SITE_INFO.postcode}" /></td>
                            </tr>
                            <tr>
                                <th>网站seo关键字：</th>
                                <td><input class="input" name="keywords" type="text" size="40" value="{$site.SITE_INFO.keywords}" /><span style="color:red;">6个关键字以内，且用逗号隔开！</span></td>
                            </tr>
                            <tr>
                                <th>网站描述：</th>
                                <td><textarea name="description"  rows="5" cols="17">{$site.SITE_INFO.description}</textarea></td>
                            </tr>
                        </table>
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
    $(".submit").click(function(){
        commonAjaxSubmit();
    });
</script>
</body>
</html>
