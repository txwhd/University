<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>文章管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='文章管理 > 评论列表';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">评论列表</div>
                      	  过滤条件 <form action="__URL__/search" method="post">
								 <input type="text" name="q" title="Search" class="searchinput" id="searchinput" onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='- 请输入大学名称 -';" onfocus="if(this.value=='- 请输入大学名称 -')value='';" value="- 请输入大学名称 -" size="10"/>
								男<input name="gender" type="radio" />
								女<input name="gender" type="radio" />
								是少数民族<input name="ifNation" type="radio" />
								<span><button type="submit">查询</button></span>
							</form>
							  </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>内容</td>
                                <td>时间</td>
                                <td>发布人</td>
                                <td>状态</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                            <tr align="center" id="{$vo.id}">
                                <td >{$vo.title}</td>
                                <td>{$vo.cidName}</td>
                                <td>{$vo.status}</td>
                                <td>{$vo.published|date="Y-m-d H:i:s",###}</td>
                                <td>{$vo.aidName}</td>
                                <td>[ <a href="__URL__/edit?id={$vo.id}">编辑 </a> ] [ <a link="{:U('News/del/',array('id'=>$vo['id']))}" href="javascript:void(0)" name="{$vo.title}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                        </tbody>
                            <tfoot align="center">
                                <tr>
                                <td>内容</td>
                                <td>时间</td>
                                <td>发布人</td>
                                <td>状态</td>
                                <td width="150">操作</td>
                                </tr>
                            </tfoot>     
                    </table>                
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
