<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>商业入赘管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='商业入赘管理 > 商业入赘列表';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">商业入赘列表</div>
                        <!--查询搜索  -->
                          <div class="current">
                            <form action="__URL__/search" method="post">
								企业名称 <input type="text" name="business_name"  size="30"/>
								<span><button type="submit">查询</button></span>
							</form>
                          </div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>企业名称</td>
                                <td>公司企业地址</td>
                                <td>合作内容</td>
                                <td>邮政编码</td>
                                <td>工作电话</td>
                                <td>qq</td>
                                <td>增加时间</td>
                                <td>备注</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                            <tr align="center" id="{$vo.business_id}">
                                <td >{$vo.business_name}</td>
                                <td>{$vo.address}</td>
                                <td><a href="">查看详细</a></td><!-- 100个汉字至多 {$vo.content}-->
                                <td>{$vo.postcode}</td>
                                <td>{$vo.workTel}</td>
                                <td>{$vo.qq}</td>
                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                 <td>{$vo.remark}</td><!-- 25个汉字至多 -->
                                <td>[ <a href="__URL__/edit?id={$vo.id}">编辑 </a> ] [ <a link="{:U('News/del/',array('id'=>$vo['id']))}" href="javascript:void(0)" name="{$vo.title}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                        </tbody>
                            <tfoot align="center">
                                <tr>
                                <td>企业名称</td>
                                <td>公司企业地址</td>
                                <td>合作内容</td>
                                <td>邮政编码</td>
                                <td>工作电话</td>
                                <td>qq</td>
                                <td>增加时间</td>
                                <td>备注</td>
                                <td width="150">操作</td>
                                </tr>
                            </tfoot>     
                    </table>                
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
