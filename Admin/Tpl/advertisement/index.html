<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>广告管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='广告管理 > 广告列表';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">广告列表</div>
                        <!--查询搜索  -->
                          <div class="current">
                            <form action="__URL__/search" method="post">
								 <input type="text" name="data[title]" size="30"/>
								广告种类<select name="">
											<option value="">类别1</option>
											<option value="">类别2</option>
										</select>
								<span><button type="submit">查询</button></span>
							</form>
                          </div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>广告名称</td>
                                <td>查看详细</td>
                                <td>结束时间</td>
                                 <td>状态</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <volist name="list" id="vo">
                            <tr align="center" id="{$vo.ad_id}">
                                <td>{$vo.title}</td>
                                <td><a href="__URL__/show?id={$vo.link_id}">查看</a></td>
                                <td>{$vo.endtime}</td>
                                <td>
                               		<if condition="$vo.available eq 1 ">已经开启|<a href="__URL__/forbidden?id={$vo.ad_id}">禁用</a>
									 <else /> 锁定|<a href="__URL__/checkPass?id={$vo.ad_id}">请审核开启</a>
									</if>
                                </td>
                                <td>[ <a href="__URL__/edit?id={$vo.ad_id}">编辑 </a> ] [ <a link="{:U('Advertisement/del/',array('id'=>$vo['ad_id']))}" href="javascript:void(0)" name="{$vo.title}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                        </tbody>
                            <tfoot align="center">
                                <tr>
                                 <td>广告名称</td>
                                <td>查看详细</td>
                                <td>结束时间</td>
                                 <td>状态</td>
                                <td width="150">操作</td>
                                </tr>
                            </tfoot>  
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
