<div class="login" style="display:none;">
      <div class="modal-header" >
		<ul class="nav nav-tabs" id="loginTab">

      </div>
      <div class="login-layout">
		<div class="tab-content" >
			  <div class="tab-pane active" id="tabemail">
				<form role="form" action="__APP__/Login/checkLogin" method="post">

				  <div class="checkbox col-xs-10">

					</div>

			<div class="tab-pane" id="mobile">
				<form role="form"  action="__APP__/Login/checkLogin" method="post">

				  </div>
				  <div class="form-group  col-xs-10">
				    <input type="password" class="form-control input-lg" name="password" placeholder="输入密码">
				  </div>
				   <div class="checkbox col-xs-10">
				      <div class="tab-foot">
				       <ul>
	      					<li class="tab-foot-left" ><input type="radio" name="remember" value="1"><small>记住我</small></li>
	      					<li class="tab-foot-right"><a id="forgetpass" href="javascript:;" onclick="layer.closeAll();"><small>忘记密码?</small></a></li>
	      				</ul>
				   	 </div>
					</div>

                          <input type="submit" id="mobileSubmit" class="btn btn-block btn-large btn-danger" value="登陆" />
                      </div>

	<!-- forgetpass start-->
<div class="forgetpass" style="display:none;">
	<form role="form" action="__APP__/Register/index" method="post">
	  <div class="form-group col-xs-10">
	    <input type="email" class="form-control input-lg" name="email" placeholder="输入邮箱">
	  </div>
	 <div class="form-actions col-xs-10">
          <input type="submit" id="findPwdSubmit" class="btn btn-block btn-large btn-danger" value="提交" />
    </div>
	</form>
</div>

</header>
<script language="JavaScript">
$(document).ready(function(){ 
	//忘记密码弹窗
	$('#forgetpass').on('click', function(){
		  $.layer({
			    type: 1,
			    title: '找回密码',
			    offset: [($(window).height() - 200)/2+'px', ''],
			    area: ['300px', '200px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.forgetpass'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	}); 
	$('#forgetpass1').on('click', function(){
		  $.layer({
			    type: 1,
			    title: '找回密码',
			    offset: [($(window).height() - 200)/2+'px', ''],
			    area: ['300px', '200px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.forgetpass'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	}); 
	$('#login').on('click', function(){
		  $.layer({
			    type: 1,
			    title: false,
			    offset: [($(window).height() - 500)/2+'px', ''],
			    area: ['300px', '500px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.login'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	});
	$(function(){
	    $("#emailsubmit").click(function(){
	        $("#form_type").val("1");
	        if($("#email").val()==''||$("#password").val()==''){
	        	layer.tips('提示错误信息', this, {
	                guide: 1,
	                time: 1,
	                style: ['background-color:#F26C4F; color:#fff', '#F26C4F'],
	                maxWidth:240
	            });
	            return false;
	        }
	        return true;
	    });
	    $("#mobileSubmit").click(function(){
	        $("#form_type").val("2");
	        if($("#email").val()==''||$("#pwd").val()==''){
	            popup.alert("填写完整方可登陆");
	            return false;
	        }
	        return true;
	    });
	    $("#findPwdSubmit").click(function(){
	        $("#form_type").val("3");
	        if($("#email").val()==''){
	            popup.alert("填写了你的邮箱方可找回密码");
	            return false;
	        }
	        return true;
	    });
	});
	/* $('#').qtip({content:'必优博客-技术源于实践，实践必然优秀! ', position:'center'});  */
	$('#testqtip').on('click', function(){
	    layer.tips('比如实现用户小名片什么的呀', this, {
	        style: ['background-color:#0FA6D8; color:#fff', '#0FA6D8'],
	        maxWidth:150
	    });
	});
}); 
</script>
