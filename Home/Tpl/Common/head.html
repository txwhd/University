<meta charset="utf-8"/>
<title>{$site.SITE_INFO.site_name}</title>
<!-- 移动版支持 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="{$site.SITE_INFO.keywords}" />
<meta name="description" content="{$site.SITE_INFO.description}" />
<!--导航栏-->
<header id="header">
    <nav id="header_outer" class="navbar   navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
       		 <div class="logo"><img src="__IMG__/Home/logo.png" /></div>    
        </div>
        <div class="collapse navbar-collapse navbar-header-collapse">
            <ul id="header_menu" class="nav navbar-nav">
             	 <volist name="menu" id="vo">
               		 <li>
                 	<a href="__APP__/{$vo['url']}">{$vo['menu_name']}</a>
                 	</li>
                </volist>
            </ul>
            <ul class="nav navbar-nav navbar-right ng-scope" ng-controller="user_ctrl" id="header_me">
                <li class="divider-vertical hidden-xs"></li>
                <li>
               <a id="login">登陆</a>
                </li>
                <li>
                <a href="__APP__/Register/index">注册</a>
                </li> 
            </ul>
        </div>
	</nav>
	<!-- login -->
<div class="login" style="display:none;">
      <div class="modal-header" >
		<ul class="nav nav-tabs" id="loginTab">
		  <li class="active"><a href="#email" data-toggle="tab">邮箱登录</a></li>
		  <li><a href="#mobile" data-toggle="tab">手机登陆</a></li>
		</ul>
      </div>
      <div class="login-layout">
		<div class="tab-content" >
			  <div class="tab-pane active" id="email">
				<form role="form">
				  <div class="form-group col-xs-10">
				    <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="输入邮箱/姓名">
				  </div>
				  <div class="form-group col-xs-10">
				    <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="输入密码">
				  </div>
				   <div class="checkbox">
					    <div class="col-sm-offset-2 col-xs-10">
					       <ul class="list-inline">
		      					<li><input type="checkbox">记住我</li>
		      					<li><a href=""><small>忘记密码?</small></a></li>
		      				</ul>
					    </div>
					</div>
					 <div class="form-group">
			    	<div class="col-xs-10">
                        <div class="form-actions">
                     	  <input type="submit" name="submit" class="btn btn-primary btn-lg-10" value="登陆" />
                        </div>
                     </div>
				   </div>
				</form>
			</div>
			<div class="tab-pane" id="mobile">
				<form role="form">
				  <div class="form-group  col-xs-10">
				    <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="请输入手机号码">
				  </div>
				  <div class="form-group  col-xs-10">
				    <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="输入密码">
				  </div>
				   <div class="checkbox">
					    <div class="col-sm-offset-2 col-xs-10">
					       <ul class="list-inline">
		      					<li><input type="checkbox">记住我</li>
		      					<li><a href=""><small>忘记密码?</small></a></li>
		      				</ul>
					    </div>
					</div>
				  <div class="form-group">
			    	<div class="col-xs-10">
                                <div class="form-actions">
                             	  <input type="submit" name="submit" class="btn btn-primary btn-lg-10" value="登陆" />
                                </div>
                     </div>
				   </div>
				</form>
			  </div>
		</div>
		</div>
      <div class="modal-footer" id="login-footer" >
	      <div class="third-login">
	      		<span class="text-left"><strong>第三方登陆</strong></span>
	      		<div>
		      		<ul class="list-inline">
		      			<li><img src="__IMG__/Home/qq_icon.png"/></li>
		      			<li><img src="__IMG__/Home/qq_icon.png"/></li>
		      			<li><img src="__IMG__/Home/qq_icon.png"/></li>
		      		</ul>
	      		</div>
	      		<span class="text-left"><strong>还没有加入到邀99大学生恋爱网</strong></span>
	      		<div>
		      		<ul class="list-inline">
		      			<li><a href="" >马上加入</a></li>
		      		</ul>
	      		</div>
	      </div>
      </div>
    </div><!-- login -->
</header>
<script language="JavaScript">
//弹出login层
 $('#login').on('click', function(){
	 $.layer({
		    type: 1,
		    title: false,
		    offset: [($(window).height() - 500)/2+'px', ''],
		    area: ['300px', '500px'],
		    shade: [0.5, '#000'],
		    page : {dom : '.login'}, success: function(){
		        layer.shift('left'); //左边动画弹出
		    }
		}); 
 });
</script>
