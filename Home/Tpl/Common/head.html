<script language="JavaScript">
//登录页面弹
 var loginhtml, validation = function(){
    //验证写在这
    $('.BB_button').on('click', function(){
        return false; //此处只作演示
    });
};
var page = {};
layer.login = function(options){
    options = options || {};
    $.layer({
        type: 1,
        title: '用户登录',
        offset: [($(window).height() - 290)/2+'px', ''],
        border : [5, 0.5, '#666'],
        area: ['450px','290px'],
        shadeClose: true,
        page: page
    });
};
$('#login').on('click', function(){
    //如果已经请求过，则直接读取缓存节点
    if(loginhtml){
        page.html = loginhtml;
    } else {
        page.url = 'test/uplogin.html'
        page.ok = function(datas){
            loginhtml = datas; //保存登录节点
            validation();
        }
    }
    layer.login();    
});
//弹出一个loading层
 $('#test4').on('click', function(){
     var ii = layer.load('加载中');
     //var loadi = layer.load(5, 0); //如不想让加载自动关闭，第一个参数设置0即可，如：layer.load(0);
     //此处用setTimeout演示ajax的回调
     setTimeout(function(){
         layer.close(ii);
     }, 1000);
 });
</script>
