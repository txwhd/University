					    </div>
					</div>

				</form>
			</div>
			<div class="tab-pane" id="mobile">

					</div>
				    <div class="form-actions col-xs-10">
                          <input type="submit" class="btn btn-block btn-large btn-danger" value="登陆" />

<div class="forgetpass" style="display:none;">
  <div class="tab-pane active" id="email">
	<form role="form" action="" method="post">

</header>
<script language="JavaScript">
//忘记密码弹窗
$('#forgetpass').on('click', function(){
	  $.layer({
		    type: 1,
		    title: '找回密码',
		    offset: [($(window).height() - 200)/2+'px', ''],
		    area: ['300px', '200px'],
		    shade: [0.5, '#000'],
		    page : {dom : '.forgetpass'}, success: function(){
		        layer.shift('left'); //左边动画弹出
		    }
		});  
}); 
$('#forgetpass1').on('click', function(){
	  $.layer({
		    type: 1,
		    title: '找回密码',
		    offset: [($(window).height() - 200)/2+'px', ''],
		    area: ['300px', '200px'],
		    shade: [0.5, '#000'],
		    page : {dom : '.forgetpass'}, success: function(){
		        layer.shift('left'); //左边动画弹出
		    }
		});  
}); 
$('#login').on('click', function(){
	  $.layer({
		    type: 1,
		    title: false,
		    offset: [($(window).height() - 500)/2+'px', ''],
		    area: ['300px', '500px'],
		    shade: [0.5, '#000'],
		    page : {dom : '.login'}, success: function(){
		        layer.shift('left'); //左边动画弹出
		    }
		});  
});
//登录结束
</script>
