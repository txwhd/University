<script type="text/javascript" src="__JS__/Home/jquery-ui-1.9.2.custom.min.js"></script>
<include file="Common:head" />
<style type="text/css">
    em.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
   .field_notice{display:none;}
</style>
<div  class="container">
<div class="other-warp" data-ng-controller="user_signup_ctrl">
    <div data-minheight="58" class="single-panel clearfix">
        <div class="single-panel-inner middle">
            <div class="single-panel-header">
                <h3><a href="#" class="btn btn-large btn-primary disabled">注册新用户</a></h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section" ng-show="show_signup">
                    <form  class="form-horizontal"  id="form-validate" method="post"  action="__URL__/dealReg">
	                    <div class="form-group">
	                           <label class="col-xs-2 control-label">我想找</label>
	                           <div class="col-xs-5">
	                               <input type="radio" name="gender" id="gender"data-validate="{required: true, messages:{required:'请选择您的性别'}}"/>男朋友
	                               <input type="radio" name="gender" id="gender"data-validate="{required: true, messages:{required:'请选择您的性别'}}"/>女朋友
	                               <em><label class="field_notice"></label></em>
	                           </div>
	                      </div>
	                    <div class="form-group">
	                           <label class="col-xs-2 control-label">我是：</label>
	                              <!--js加载-->
                               <div class="input-append col-xs-5"> 
								  <input class="span2" id="appendedInput" type="text" name="nationName" id="nationName" placeholder="请输入你的民族"
								   data-validate="{required: true, messages:{required:'请填写你的民族'}}">
								  <span class="add-on">族</span>
								   <em><label class="field_notice"></label></em>
								</div>
	                      </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">出生年月：</label>
                            <div class="col-xs-5">
                               <input type="text" class="form-control" name="birthday" id="datepicker" placeholder="请输入你的出生年月，填写后不能修改"
                               data-validate="{required: true, messages:{required:'请输入出生年月'}"/>
                               <em><label class="field_notice"></label></em><!--  填写后不能更改-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">大学：</label>
                            <div class="col-xs-5">
                               <input type="text" class="form-control" name="schoolName" id="schoolName" placeholder="请输入你的大学名称，填写后不能修改"
                               data-validate="{required: true, minlength:2, messages:{required:'请输入大学名称'}}"/>
                               <em><label class="field_notice"></label></em><!-- 后面有学院 -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">姓名：</label>
                            <div class="col-xs-5">
                               <input type="text" class="form-control"name="username" id="username" placeholder="请输入你的真实姓名，本站承诺严格保护你的隐私"
                               data-validate="{required: true, minlength:2, messages:{required:'请输入真实姓名', minlength:'长度至少是2个！'}}"/>
                               <em><label class="field_notice"></label></em>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-xs-2 control-label">手机：</label>
                            <div class="col-xs-5">
                               <input class="form-control required phone" type="text" name="Mobile" id="Mobile" placeholder="你的真实手机号码将作为验证" />
                                <em><label class="field_notice"></label></em>
<!--                                <input class="form-control" type="text" name="Mobile" id="Mobile" 
                                data-validate="{required: true, Mobile:true,messages:{required:'请输入手机号码！', Mobile:'请输入有效手机！！'}}"/>
                                <em><label class="field_notice"></label></em> -->
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-xs-2 control-label">邮箱：</label>
                            <div class="col-xs-5">
                                <input type="text"class="form-control" autocomplete="off"  onblur="Reg.ifexit_email" placeholder="请填写常用的邮箱"
                                data-validate="{required: true, email:true, messages:{required:'请输入邮箱！', email:'请输入有效邮箱！'}}"
                                name="email" id="email" /> 
                               <em><label class="field_notice"></label></em>
                               <!--  <span id="message" name="message" class="myerror"></span> -->
           				 </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">密码：</label>
                            <div class="col-xs-5">
                                <input  type="password" class="form-control" placeholder="请输入长度至少为5位的密码"
                                 data-validate="{required: true, minlength:5, messages:{required:'请输入密码！',minlength:'长度至少为5位!'}}" 
                                 name="password" id="password" />
                              <em><label class="field_notice"></label></em>
           					 </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">重复密码：</label>
                            <div class="col-xs-5">
                              <input type="password" class="form-control"  placeholder="请重新输入你的密码！"
                               data-validate="{required: true, equalTo: '#password', messages:{required:'请输入重复密码！', equalTo: '确认密码与密码不匹配！'}}" 
                               name="repass" id="repass" />
                               <em><label class="field_notice"></label></em>
         				   </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-5">
                                 <div class="form-actions">
                              	  <input type="submit" name="submit" class="btn btn-primary" value="注册" />
                                 </div>
                                 	<!-- <div class="form-actions">
											<input type="submit" value="Validate" class="btn btn-primary" />
										</div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer" ng-hide="signup_success">
                <div class="pull-right">点击注册，表明你同意我们的<a href="#terms" data-toggle="modal" data-target="#terms">服务条款</a></div>
			</div>
				<!-- Modal -->
<div class="modal fade" id="terms" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
		<div class="tab-content">
		  <div class="tab-pane active" id="home">
		  {$reg[0]['reg_agreement']}
		  </div>
		</div>
      </div><!-- /.modal-body-->
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
      	  </div>
    </div>
</div>
</div>  
</div>

                      //onkeyup: true,

               	        var tel = /^(\d{3,4}-?)?\d{7,9}$/g;
               	        return this.optional(element) || (tel.test(val));

            	 $("#email").autocomplete({
            	     source: availableTags
            	 }); 
            });
