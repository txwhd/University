<include file="Common:intoHead" />
<include file="Common:head" />
<div  class="container">
<div class="other-warp" data-ng-controller="user_signup_ctrl">
    <div data-minheight="58" class="single-panel clearfix">
        <div class="single-panel-inner middle">
            <div class="single-panel-header">
                <h3>注册新用户</h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section" ng-show="show_signup">
                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="register_form" novalidate class="form-horizontal wt-form">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">用户名：</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" placeholder="请输入真实姓名"
                                       name="signup_name" ng-model="signup_name"
                                       wt-remote-unique-check="{url:'/api/user/name/check?name={{signup_name}}'}"
                                       wt-regex="^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$"
                                       required/>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-xs-2 control-label">手机号：</label>

                            <div class="col-xs-10">
                                <input class="form-control" type="text" placeholder="请输入真市手机"
                                       name="signup_name" ng-model="signup_name"
                                       wt-remote-unique-check="{url:'/api/user/name/check?name={{signup_name}}'}"
                                       wt-regex="^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">邮箱：</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="email" placeholder="输入常用邮箱"
                                       name="signup_email" ng-model="signup_email" required
                                       wt-remote-unique-check="{url:'/api/user/email/check?email={{signup_email}}'}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">密码：</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="password" placeholder="最小长度6位"
                                       name="signup_password" ng-model="signup_password" ng-minlength="6"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">重复密码：</label>

                            <div class="col-xs-10">
                                <input class="form-control" type="password" placeholder="再输入一次"
                                       name="repeated_password" wt-repeat-password="signup_password"
                                       ng-model="repeated_password"/>
                            </div>
                        </div>
                        <div class="form-group" ng-show="register_form.$errors.length > 0">
                            <label class="col-xs-2 control-label"></label>
                            <div class="col-xs-10">
                                <div class="alert alert-danger">
                                    <i class="icon-remove-sign mr_5"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-10">
                                <button wt-form-submit="js_submit(register_form)" type="button" class="btn btn-success"
                                        data-loading-text="注册中..." loading-status="is_registering">注册新用户
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer" ng-hide="signup_success">
                <div class="pull-right">点击注册，表明你同意我们的<a href="__APP__/Security/terms" wt-tracker="Signup Page|Panel Footer|Goto Terms">服务条款</a></div>
				</div>
      	  </div>
    </div>
</div>
</div>
<include file="Common:foot" />
