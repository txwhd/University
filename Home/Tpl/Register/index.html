<div  class="container">
<div class="other-warp" data-ng-controller="user_signup_ctrl">
    <div data-minheight="58" class="single-panel clearfix">
        <div class="single-panel-inner middle">
            <div class="single-panel-header">
                <h3>注册新用户</h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section" ng-show="show_signup">
                    <form  id="form-validate" action="" method="post"  action="Login_addUser.action">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">姓名：</label>
                            <div class="col-xs-10">
                               <input type="text" class="form-control"  name="username" id="username"
                               data-validate="{required: true, messages:{required:'请输入真实姓名'}}"/> 
                            </div>
                            <em><label class="field_notice"></label></em>
                        </div>
						<div class="form-group">
                            <label class="col-xs-2 control-label">手机：</label>
                            <div class="col-xs-10">
                               <input class="form-control" type="text" name="phone" id="phone" 
                                data-validate="{required: true, phone:true,messages:{required:'请输入手机号码！', phone:'请输入有效手机！！'}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">邮箱：</label>
                            <div class="col-xs-10">
                                <input type="text"class="form-control" autocomplete="off" 
                                data-validate="{required: true, email:true, messages:{required:'请输入邮箱！', email:'请输入有效邮箱！'}}"
                                name="email" id="email" /> 
                                <!--  onblur="companyReg.ifexit_email" <input class="grd-white"  id="email" name="email" class="{required:true,minlength:6,maxlength:50,email:true}" /> -->
           				 </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">密码：</label>
                            <div class="col-xs-10">
                                <input type="password" class="form-control"
                                 data-validate="{required: true, messages:{required:'请输入密码！'}}" 
                                 name="password" id="password" />
           					 </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">重复密码：</label>
                            <div class="col-xs-10">
                              <input type="password" class="form-control"
                               data-validate="{required: true, equalTo: '#password', messages:{required:'请输入重复密码！', equalTo: '确认密码与密码不匹配！'}}" 
                               name="repass" id="repass" />
         				   </div>
                        </div>
                        <div class="form-group" ng-show="register_form.$errors.length > 0">
                            <label class="col-xs-2 control-label"></label>
                            <div class="col-xs-10">
                                <div class="alert alert-danger">
                                    <i class="icon-remove-sign mr_5"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-10">
                                <button wt-form-submit="js_submit(register_form)" type="button" class="btn btn-success"
                                        data-loading-text="注册中..." loading-status="is_registering">注册新用户
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer" ng-hide="signup_success">
                <div class="pull-right">点击注册，表明你同意我们的<a href="#terms" data-toggle="modal" data-target="#terms">服务条款</a></div>
			</div>
				<!-- Modal -->

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
      	  </div>
      	  
    </div>
</div>
</div>
