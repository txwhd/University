         	 	<h5>{$list['content']|msubstr=0,100,'utf-8',true}</h5>

                    <form class="form-horizontal" role="form" method="post" action="{:U('Article/add/',array('id'=>$list['article_id']))}">
                     <div class="form-group">
					    <label for="input" class="col-sm-4 control-label">标题</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" size="20" name="title" id="" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="input" class="col-sm-2 control-label">关键字</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="" name="keywords" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="input" class="col-sm-2 control-label">概要阐述</label>
					    <div class="col-sm-10">
					      <textarea class="input" cols="40"name="description">{$info.description}</textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="input" class="col-sm-2 control-label">内容</label>
					    <div class="col-sm-10">
					      <textarea name="content"  cols="50"></textarea>
					    </div>
					  </div>
					   <input type="hidden" name="status" value="0" />
                        <input type="hidden" name="article_id" value="{$info.article_id}"></input>
