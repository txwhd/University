<script  type="text/javascript" >
$(document).ready(function(){
	//忘记密码弹窗
	$('#forgetpass').on('click', function(){
		  $.layer({
			    type: 1,
			    title: '找回密码',
			    offset: [($(window).height() - 200)/2+'px', ''],
			    area: ['300px', '200px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.forgetpass'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	}); 
	$('#forgetpass1').on('click', function(){
		  $.layer({
			    type: 1,
			    title: '找回密码',
			    offset: [($(window).height() - 200)/2+'px', ''],
			    area: ['300px', '200px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.forgetpass'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	}); 
	/* $('#login').on('click', function(){
		  $.layer({
			    type: 1,
			    title: false,
			    offset: [($(window).height() - 500)/2+'px', ''],
			    area: ['300px', '500px'],
			    shade: [0.5, '#000'],
			    page : {dom : '.login'}, success: function(){
			        layer.shift('left'); //左边动画弹出
			    }
			});  
	}); */
	$(function(){
	    $("#emailsubmit").click(function(){
	        $("#form_type").val("1");
	        if($("#emailInput").val()==''||$("#passInput").val()==''){
	        	layer.tips('提示错误信息', this, {
	                guide: 1,
	                time: 1,
	                style: ['background-color:#F26C4F; color:#fff', '#F26C4F'],
	                maxWidth:240
	            });
	            return false;
	        }
	        return true;
	    });
	    $("#mobileSubmit").click(function(){
	        $("#form_type").val("2");
	        if($("#email").val()==''||$("#pwd").val()==''){
	            popup.alert("填写完整方可登陆");
	            return false;
	        }
	        return true;
	    });
	    $("#findPwdSubmit").click(function(){
	        $("#form_type").val("3");
	        if($("#email").val()==''){
	            popup.alert("填写了你的邮箱方可找回密码");
	            return false;
	        }
	        return true;
	    });
	});
});
</script>
