<!DOCTYPE HTML>

<head >

	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="__IMG__/Home/photojs/01.jpg" alt="" />

							<p>Riot设计师：细谈联盟系统及MMR系统的优缺点</p>
						</div>
					</div>
					<div class="item">

							<div><p>Riot设计师：细谈联盟系统及MMR系统的优缺点</p></div>
						</div>
					</div>
					<div class="item">

							<p>Riot设计师：细谈联盟系统及MMR系统的优缺点</p>
						</div>
					</div>				
				</div>

				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right">&rsaquo;</span>
				  </a>

			<div class="panel top10">

			<div class="panel-body">
			<div>
					<volist name="nation" id="vo">
					<div class="boxgrid thecombo">
						<img class="cover" <empty name="$vo.headphoto"> src="__IMG__/Home/001.jpg"
						<else/>src="__ROOT__/{$vo.headphoto}"
						</empty> />
						<h3>{$vo.username}</h3>
						<p>{$vo.schoolName}|{$vo.nationName}|{$vo.age}|{$vo.height}|{$vo.cPoint}</p>
						<p><a href="{:U('Member/detail/',array('id'=>$vo['member_id']))}"target="_BLANK">详细</a>
					</div>
				</volist>

</div><!-- ./nation-left -->
