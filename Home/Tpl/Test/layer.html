<script>
(function(){
layer.use('extend/layer.ext.js'); //载入拓展模块

layer.msg('hello,亲爱的朋友，当你看到这个的时候，意味着你已将layer下载到你的本地，并正常地运行了它。layer是一款基于web的弹窗解决方案，旨在为你的产品增强体验。——贤心 <a href="http://sentsin.com"  target="_blank">sentsin.com</a>', 5, {

});

$('#about').on('click',function(event){
	event.preventDefault();
	$.layer({
		type : 1,
		offset : ['100px',''],
		shade: ['','',false],
		area : ['900px','auto'],
		page : {dom : '#about_hide'}
	});
});


$('#suggest').on('click',function(event){
	var height = $(window).height();
    event.preventDefault();
	var index = $.layer({
		type : 2,
		fix : false,
		shade : [0.5 , '#000' , true],
		shadeClose : true,
		border : [!0],
		title : false,
		offset : ['25px',''],
		area : ['90%', (height - 50)+'px'],
		iframe : {src : $(this).attr('href')}
	});
});

})();
</script>
